<div class="App">
    <div class="App-header">
      <h2>European football league</h2>
    </div>
    <form class="search">
      <input
        class="searchTerm"
        type="text"
        name="search"
        placeholder="league"
        [placeholder]="placeholder"
        [(ngModel)]="searchTerm"
        (input)="search()"
      />
    </form>
    <ul>
      <app-team
        *ngFor="let team of teams"
        [team]="team"
      ></app-team>
    </ul>

    <p *ngIf="isTeamsEmpty">
      No teams found in the {{leagueName}}
    </p>
  </div>
