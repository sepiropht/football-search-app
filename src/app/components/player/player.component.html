<div class="card">
  <img src="{{ player.thumbnail }}" alt="Avatar" style="width:30%" />
  <div class="container">
    <h4>
      <b>{{ player.name }}</b>
    </h4>
    <ul>
      <li>{{ player.position }}</li>
      <li>birthDate: {{ player.born | date: "fullDate" }}</li>
      <li>price: {{ player.signin.amount | currency: "EUR" }}</li>
    </ul>
  </div>
</div>
